<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
html, body { margin:0; padding:0; height:100%; overflow:hidden; font-family:'Poppins', sans-serif; background:#000; }

/* Background video */
.bg-video { position: fixed; top:0; left:0; width:100%; height:100%; object-fit:cover; z-index:-2; filter: brightness(1.5) contrast(1.1); transition: transform 0.1s ease-out; }

/* Overlays */
.overlay { position:absolute; top:0; left:0; width:100%; height:100%; background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.05), transparent 70%), linear-gradient(45deg, rgba(255,255,255,0.02), transparent 80%); pointer-events:none; z-index:1; }
.lens-flare { position:absolute; width:200px; height:200px; background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%); top:50%; left:50%; transform: translate(-50%, -50%); pointer-events:none; z-index:3; mix-blend-mode:screen; animation: flareMove 6s ease-in-out infinite alternate; }
@keyframes flareMove { 0%{transform: translate(-60%, -60%);} 50%{transform: translate(-50%, -50%);} 100%{transform: translate(-40%, -40%);} }
.light-streak { position:absolute; top:0; left:-50%; width:200%; height:100%; background: linear-gradient(120deg, rgba(255,255,255,0.05) 0%, transparent 50%, rgba(255,255,255,0.05) 100%); pointer-events:none; z-index:4; animation: streakMove 8s linear infinite; }
@keyframes streakMove { 0%{transform: translateX(0);} 100%{transform: translateX(-50%);} }

/* Center text */
.center-text { position: absolute; top:45%; left:50%; transform: translate(-50%, -50%); text-align:center; font-size:2.5rem; font-weight:800; background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet); -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: rainbow 5s linear infinite; text-shadow: 0 0 15px rgba(0,0,0,0.7); z-index:10; padding:0 10px; opacity:0; transition: opacity 1s ease-in-out; }
@keyframes rainbow { 0%{background-position:0% 50%;} 50%{background-position:100% 50%;} 100%{background-position:0% 50%;} }

/* Photos container (hidden initially) */
#photos { display: none; position:absolute; width:100%; height:100%; perspective:800px; z-index:2; }
.floating-photo { position:absolute; width:120px; border-radius:12px; box-shadow:0 10px 25px rgba(0,0,0,0.5); transition: transform 0.05s linear; }

/* Particles */
.particle { position:absolute; width:6px; height:6px; background:white; border-radius:50%; opacity:0.6; pointer-events:none; }

/* Fingerprint scanner */
#scannerContainer { position:absolute; bottom:30px; left:50%; transform: translateX(-50%); width:100px; height:100px; z-index:20; cursor:pointer; text-align:center; }
#scannerCircle { width:100px; height:100px; border:3px solid white; border-radius:50%; box-shadow: 0 0 15px rgba(255,255,255,0.5); animation: pulse 1.5s infinite alternate; margin:auto; }
@keyframes pulse { 0% { box-shadow: 0 0 15px rgba(255,255,255,0.5); } 50% { box-shadow: 0 0 25px rgba(255,255,255,0.9); } 100% { box-shadow: 0 0 15px rgba(255,255,255,0.5); } }
#fingerprintIcon { width:60px; height:60px; position:absolute; top:50%; left:50%; transform: translate(-50%,-50%); z-index:2; }
.scanning { animation: scan-glow 2s ease-in-out; }
@keyframes scan-glow { 0% { filter: brightness(1); } 50% { filter: brightness(2); } 100% { filter: brightness(1); } }

/* Surprise message & emojis */
#surpriseMessage { position:absolute; top:40%; left:50%; transform: translate(-50%,-50%); text-align:center; color:white; font-size:2rem; font-weight:800; opacity:0; z-index:25; pointer-events:none; }
.spaghetti { position:absolute; font-size:2rem; pointer-events:none; animation:fall 3s linear forwards; }
@keyframes fall { 0% { transform: translateY(-50px) rotate(0deg); opacity:1; } 100% { transform: translateY(500px) rotate(360deg); opacity:0; } }
</style>
</head>
<body>

<video class="bg-video" autoplay muted loop playsinline id="bgVideo">
  <source src="Video.mp4" type="video/mp4">
</video>

<div id="photos">
  <img src="arya1.jpg" class="floating-photo">
  <img src="arya2.jpg" class="floating-photo">
  <img src="arya3.jpg" class="floating-photo">

</div>

<audio id="bgMusic" src="Bg.mp3" loop></audio>

<div id="scannerContainer">
  <div id="scannerCircle"></div>
  <img src="Finger.png" id="fingerprintIcon" />
  <p id="scan-text" style="color:white;margin-top:5px;text-align:center;"></p>
</div>

<script>
// Music
const music = document.getElementById('bgMusic');
function startMusic() { if(music.paused) music.play().catch(()=>{}); document.body.removeEventListener('click', startMusic);}
document.body.addEventListener('click', startMusic);

// Story
const text = document.getElementById('storyText');
const scenes = [
  {text:"To My Amazing Bestie üíñ", duration:4000},
  {text:"You Light Up My Life ‚ú®", duration:4000},
  {text:"Always Awesome üòé", duration:4000},
  {text:"Forever Friends üíï", duration:4000}
];
let sceneIndex = 0;
function playScene(){ const scene=scenes[sceneIndex]; text.textContent=scene.text; text.style.opacity=1; setTimeout(()=>{text.style.opacity=0; sceneIndex=(sceneIndex+1)%scenes.length; playScene();},scene.duration);}
playScene();

// Floating photos
const photosContainer = document.getElementById('photos');
const photos = photosContainer.querySelectorAll('.floating-photo');
function positionPhotos(){ photos.forEach(photo => { photo.data={ x:Math.random()*(window.innerWidth-120), y:Math.random()*(window.innerHeight-120), vx:(Math.random()-0.5)*0.3, vy:(Math.random()-0.5)*0.3, angle:0, va:(Math.random()-0.5)*0.2 }; photo.style.left=photo.data.x+'px'; photo.style.top=photo.data.y+'px'; });}
positionPhotos();
window.addEventListener('resize', positionPhotos);
function animatePhotos(){ photos.forEach(photo=>{ photo.data.x+=photo.data.vx; photo.data.y+=photo.data.vy; photo.data.angle+=photo.data.va; if(photo.data.x<0||photo.data.x>window.innerWidth-120) photo.data.vx*=-1; if(photo.data.y<0||photo.data.y>window.innerHeight-120) photo.data.vy*=-1; photo.style.transform=`translate(${photo.data.x}px, ${photo.data.y}px) rotate(${photo.data.angle}deg)`; }); requestAnimationFrame(animatePhotos);}

// Particles
const particlesContainer = document.createElement('div'); document.body.appendChild(particlesContainer);
const particleCount = 35; const particles = [];
for(let i=0;i<particleCount;i++){ const p=document.createElement('div'); p.classList.add('particle'); p.style.left=Math.random()*window.innerWidth+'px'; p.style.top=Math.random()*window.innerHeight+'px'; p.style.width=p.style.height=(2+Math.random()*4)+'px'; particlesContainer.appendChild(p); particles.push({el:p,x:parseFloat(p.style.left),y:parseFloat(p.style.top),speedX:(Math.random()-0.5)*0.3,speedY:(Math.random()-0.5)*0.3}); }
function animateParticles(){ particles.forEach(p=>{ p.x+=p.speedX*2; p.y+=p.speedY*2; if(p.x<0||p.x>window.innerWidth)p.speedX*=-1; if(p.y<0||p.y>window.innerHeight)p.speedY*=-1; p.el.style.transform=`translate3d(${p.x}px, ${p.y}px,0)`; }); requestAnimationFrame(animateParticles); }
animateParticles();

// Tilt
const bgVideo=document.getElementById('bgVideo');
function handleTilt(e){ const tiltX=e.gamma||0; const tiltY=e.beta||0; photos.forEach(photo=>{ const offsetX=tiltX*2; const offsetY=tiltY*2; photo.style.transform=`translate(${photo.data.x+offsetX}px, ${photo.data.y+offsetY}px) rotate(${photo.data.angle}deg)`; }); bgVideo.style.transform=`translate(${tiltX/20}px, ${tiltY/20}px) scale(1.05)`;}
if(typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function'){ DeviceMotionEvent.requestPermission().then(r=>{ if(r==='granted'){ window.addEventListener('deviceorientation', handleTilt); } }).catch(console.error);} else{ window.addEventListener('deviceorientation', handleTilt); }

// Touch
let lastTouchX=0, lastTouchY=0;
document.addEventListener('touchstart',e=>{ const t=e.touches[0]; lastTouchX=t.clientX; lastTouchY=t.clientY; }, {passive:true});
document.addEventListener('touchmove',e=>{ const t=e.touches[0]; const dx=(t.clientX-lastTouchX)/10; const dy=(t.clientY-lastTouchY)/10; lastTouchX=t.clientX; lastTouchY=t.clientY; photos.forEach(photo=>{photo.data.x+=dx; photo.data.y+=dy;}); particles.forEach(p=>{p.x+=dx/5; p.y+=dy/5;});},{passive:true});

// Fingerprint scanner
const scanner = document.getElementById('scannerContainer');
const fingerprint = document.getElementById('fingerprintIcon');
const scanText = document.getElementById('scan-text');
const surprise = document.getElementById('surpriseMessage');
const emojis = ["üçù","üéâ","‚ú®","üíñ","üçï","üç©","üçî","üç¶","üç≠","üç´","üçø","üéà","üíé","üéµ","üåü","‚ù§Ô∏è"];

let firstTap = true;

scanner.addEventListener('click',()=>{
  fingerprint.classList.add('scanning');
  scanText.innerText = "Scanning...";
  setTimeout(()=>{
    fingerprint.classList.remove('scanning');
    scanText.innerText = "Surprice";

    // First tap shows photos
    if(firstTap){
      photosContainer.style.display="block";
      animatePhotos();
      firstTap=false;
    }

    // Emojis always fall
    surprise.style.opacity='1';
    for(let i=0;i<30;i++){
      const emojiDiv=document.createElement('div');
      emojiDiv.classList.add('spaghetti');
      emojiDiv.textContent=emojis[Math.floor(Math.random()*emojis.length)];
      emojiDiv.style.left=Math.random()*window.innerWidth+'px';
      emojiDiv.style.animationDuration=(2+Math.random()*2)+'s';
      document.body.appendChild(emojiDiv);
      setTimeout(()=>{document.body.removeChild(emojiDiv);},4000);
    }
    setTimeout(()=>{surprise.style.opacity='0';},5000);

  },2000);
});
</script>
</body>
